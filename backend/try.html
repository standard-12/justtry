<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello</p>
    <p class="api"></p>
    <script>
        const p=document.querySelector(".api");
        const year=prompt("enter the year?");
        const url=`https://digidates.de/api/v1/leapyear?year=${year}`
        fetch(url)
        .then((response)=>{
            console.log(response)
            return (response.json());
        })
        .then((data)=>{
            console.log(data);
            return data.leapyear
        })
        .then((flag)=>{
            console.log(flag)
            p.textContent=`${year} is ${flag==true? "":"not"} a leapyear`
        }).catch(()=>{
            console.log("I am catch");
        })
    </script>
</body>
</html>
